<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess My Number Game</title>
  </head>
  <body>
    <section class="main" id="main">
      <div class="header">
        <button class="btn-reset">Reset</button>
        <button class="btn-again">Again!</button>
      </div>
      <div class="middle">
        <h1>Guess My Number Game</h1>
        <h3>Guess a number between 1 to 20</h3>
        <div class="number">?</div>
        <p class="result">Start Guessing</p>
      </div>
      <div class="main-logic">
        <div class="left">
          <input type="number" class="guess" />
          <button class="btn-check">Check</button>
        </div>
        <div class="right">
          <p class="attempt-count">
            Attempt left: <span class="attempt-left"> 10</span>
          </p>
          <p>Score: <span class="score"> 0</span></p>
          <p>High Score: <span class="Highscore"> 0</span></p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
